<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Cafe - Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'sunny-yellow': '#FDB813',
                        'sunny-orange': '#FF6B35',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-sunny-orange">Sunny Cafe</h1>
            <ul class="hidden md:flex space-x-6">
                <li><a href="/index.html" class="text-gray-700 hover:text-sunny-orange">Home</a></li>
                <li><a href="/menu.html" class="text-gray-700 hover:text-sunny-orange">Menu</a></li>
                <li><a href="/about.html" class="text-gray-700 hover:text-sunny-orange">About</a></li>
                <li><a href="/contact.html" class="text-gray-700 hover:text-sunny-orange">Contact</a></li>
            </ul>
            <button class="md:hidden">Menu</button>
        </nav>
    </header>

    <!-- Menu Section -->
    <section class="py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-4xl font-bold text-center mb-12 text-gray-800">Our Menu</h2>
            
            <!-- Drinks -->
            <div class="mb-12">
                <h3 class="text-2xl font-semibold text-sunny-orange mb-6 text-center">Drinks</h3>
                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <h4 class="font-semibold">Espresso</h4>
                        <p class="text-gray-600">$3.50</p>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <h4 class="font-semibold">Latte</h4>
                        <p class="text-gray-600">$4.50</p>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <h4 class="font-semibold">Cappuccino</h4>
                        <p class="text-gray-600">$4.00</p>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <h4 class="font-semibold">Green Tea</h4>
                        <p class="text-gray-600">$2.50</p>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <h4 class="font-semibold">Hot Chocolate</h4>
                        <p class="text-gray-600">$3.75</p>
                    </div>
                </div>
            </div>

            <!-- Food -->
            <div class="mb-12">
                <h3 class="text-2xl font-semibold text-sunny-orange mb-6 text-center">Food</h3>
                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <h4 class="font-semibold">Croissant</h4>
                        <p class="text-gray-600">$4.00</p>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <h4 class="font-semibold">Muffin</h4>
                        <p class="text-gray-600">$3.25</p>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <h4 class="font-semibold">Sandwich</h4>
                        <p class="text-gray-600">$7.50</p>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-md">
                        <h4 class="font-semibold">Salad</h4>
                        <p class="text-gray-600">$6.00</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 Sunny Cafe. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
